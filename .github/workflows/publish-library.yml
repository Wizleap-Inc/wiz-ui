name: Publish Wiz-UI library

env:
  CI: true
  PUBLISH_WORKSPACE: "packages/wiz-ui"

on:
  push:
    branches:
      - main
    tags:
      - "!*"

jobs:
  publish:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: ./.github/composite/prepare_node
        with:
          node-version: ${{ matrix.node-version }}
          runs-on: ${{ matrix.runs-on }}
          node-auth-token: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: build
        run: npm run build:lib -w ${{ env.PUBLISH_WORKSPACE }}

      - name: publish
        run: npm run check:lib-publish ${{ env.PUBLISH_WORKSPACE }} && npm publish --access public -w ${{ env.PUBLISH_WORKSPACE }} || echo "No need to publish"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: set version to env
        run: node -p -e '`VERSION=${require("./${{ env.PUBLISH_WORKSPACE }}/package.json").version}`' >> $GITHUB_ENV

      - name: add version tag
        uses: pkgdeps/git-tag-action@v2
        with:
          version: ${{ env.VERSION }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: "v"
